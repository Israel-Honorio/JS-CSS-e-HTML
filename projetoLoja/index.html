<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src='js/functions.js'></script>
</head>

<body>

    <div class="container">

        <h1> <i id="cifrao" class="bi bi-currency-dollar"></i> </i>Lojinha da Unidade</h1>

        <table class="table table-hover">

            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Produto</th>
                    <th>Preço Unitário</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="img/produto1.jpg" alt="Produto 1" width="150">
                    </td>
                    <td>
                        <div>Iphone 13</div>
                        <div><span class="produto-item">Código:</span> 12345869</div>
                        <div><span class="produto-item">Cor:</span> Preto
                        </div>
                    </td>
                    <td id="valor_1">R$ 3.000</td>
                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd(1, '-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_1">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(1, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td id="total_1">0</td>
                </tr>

                <tr>
                    <td>
                        <img src="img/produto2.webp" alt="Produto 2" width="200">
                    </td>
                    <td>
                        <div>Notebook</div>
                        <div><span class="produto-item">Código:</span> 12345869</div>
                        <div><span class="produto-item">Cor:</span> Preto
                        </div>
                    </td>
                    <td id="valor_2">R$ 3.200</td>
                    <td><span class="badge bg-danger" onclick="alterarQtd(2, '-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_2">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(2, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td id="total_2">0</td>
                </tr>

                <tr>
                    <td>
                        <img src="img/produto3.jfif" alt="Produto 3" width="200">
                    </td>
                    <td>
                        <div>Televisão</div>
                        <div><span class="produto-item">Código:</span> 12345869
                        </div>
                        <div><span class="produto-item">Cor:</span> Preto
                        </div>
                    </td>
                    <td id="valor_3">R$ 5.000</td>
                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd(3, '-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_3">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(3, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td id="total_3">0</td>
                </tr>

            </tbody>
        </table>

        <footer>
            <span><i class="bi bi-cart"></i>Subtotal: <span id="subtotal">R$ 0</span> </span>
        </footer>

    </div>
</body>

</html>
