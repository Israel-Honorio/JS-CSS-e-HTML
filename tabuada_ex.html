<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tabuada</title>

        <script>
            
            for(let i = 0; i<=10; i++){
                console.log('Tabuada de '+  i)
                for(let n = 0; n<=10; n++){
                console.log(i + 'x'+ n + ' = ' + i * n)
                }
            }
        </script>

    </head>
</html>
