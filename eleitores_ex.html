<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Eleitores</title>

        <script>
            const anoVotacao = Number(prompt('Digite o ano da eleição: '))
            const anoNascimento = Number(prompt('Digite o seu ano de nascimento: '))
            
            const idade = anoVotacao - anoNascimento

            if(idade< 16){
                console.log('Você não tem idade mínima para votar. Idade: ' + idade + ' anos')
            }else if(idade >= 18 && idade < 65){
                console.log('Você é obrigado a votar. Idade: ' + idade + ' anos')
            }else{
                console.log('Você pode ou não votar, é facultativo. Idade: ' + idade + ' anos')
            }
        </script>

    </head>
</html>
